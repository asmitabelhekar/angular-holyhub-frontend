<div class="cl_background">
  <div fxLayout="row">
    <div class="container" style="width:20%">
      <div class="column">
          <div class="col-md-3 col-sm-6">
              <div class="pricingTable">
                  <h3 class="bannertitle">Banner</h3>
                
                  <h3 class="title" style="margin-top:15%">First Week</h3>
                  <div class="price-value">
                      <span class="amount">${{bannerFirstWeekPrice}}
                      </span>
                  </div>
                  <h3 class="title">Further Weeks</h3>
  
                  <div class="price-value">
                    <span class="amount">${{bannerNextWeekPrice}}
                    </span>
                </div>
                <label  class="pricingTable-signup" (click)="upDateBannerPrice()" style="cursor:pointer"><u>Update Now</u></label>
              </div>
          </div>
   
     
      </div>
  </div>

  <div class="container" style="width:20%; margin-left:20px">
    <div class="column">
        <div class="col-md-3 col-sm-6">
            <div class="pricingTable">
                <h3 class="title">Advertisement</h3>
                <!-- <div class="month">30
                    <span>Days</span>
                </div> -->
                <h3 class="title" style="margin-top:15%">First Week</h3>
                <div class="price-value">
                    <span class="amount">${{addFirstWeekPrice}}
                        <!-- <span class="currency">$</span> -->
                    </span>
                </div>
                <h3 class="title">Further Weeks</h3>

                <div class="price-value">
                  <span class="amount">${{addNextWeekPrice}}
                      <!-- <span class="currency">$</span> -->
                  </span>
              </div>
              <label  class="pricingTable-signup" (click)="upDateAdvertisementPrice()"  style="cursor:pointer"><u>Update Now</u></label>
                <!-- <a href="components/showpopup/updatepricepopup" class="pricingTable-signup">Update Now</a> -->
            </div>
        </div>
 
   
    </div>
</div>
  </div>
