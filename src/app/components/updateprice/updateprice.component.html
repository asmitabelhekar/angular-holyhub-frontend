<div class="cl_div_background">

  <div class="cl_margin_top" fxLayout="row" fxLayoutAlign="start end">


    <div fxLayout="row" class="cl_div_w_h">
      <div fxLayoutAlign="start center" style="width: 40%;" class="cl_add_course_css">
        <input placeholder="Search here.." (input)="search($event)" style="background: white;width: 100%;height: 30px;"/>
        <mat-icon>search</mat-icon>
      </div>

    </div>

    <div fxLayout="row" class="cl_div_w_h" fxLayoutAlign="end end" >

      <div fxLayout="row" fxLayoutAlign="end end" (click)="add()" class="cl_add_course_css">
        <mat-icon>add_circle_outline</mat-icon>
        <mat-label class="cl_label_css">ADD</mat-label>
      </div>
    

      <!-- <div fxLayout="row" fxLayoutAlign="end end" class="cl_filter_css" [matMenuTriggerFor]="menu" *ngIf="showFilter == 1">
        <img src="./assets/filter_list-24px.svg" />
        <mat-label class="cl_label_css">FILTER</mat-label>
      </div> -->
      <div fxLayout="row" fxLayoutAlign="end end"  [matMenuTriggerFor]="menu1" class="cl_filter_css" >
        <img src="./assets/filter_list-24px.svg" />
        <mat-label class="cl_label_css">Filter</mat-label>
      </div> 

      <mat-menu #menu1="matMenu" >
        <mat-list>
          <mat-list-item style="cursor: pointer;" *ngFor="let item of filterArray" (click)="filter(item)" >
            <h3 matLine> {{item.name}} </h3>
          </mat-list-item>
        </mat-list>
      </mat-menu> 
     
    </div>
  </div>
  <mat-divider class="cl_margin_top2"></mat-divider>

  <div style="overflow-y: auto; overflow-x: hidden; width:100%;height:75vh">
  
  <div class="cl_margin_top2">

    <table>
      <tr >
        <th *ngFor="let col of columnArray">{{col.name}}</th>
        <th>Action</th>

      </tr>
      <tr  *ngFor="let cust of dataArray ;let i = index" >
        <td *ngFor="let col of columnArray" class="row_padding">
      
        
          <label *ngIf="col.name != 'Plan Type' ">{{cust[col.key]}}</label>
          <div  *ngIf="col.name == 'Sr No' "> {{i+1}}</div>
          <div  *ngIf="col.name == 'Plan Type' ">
            <mat-chip-list>
            <mat-chip *ngIf="cust[col.key] == 0 " style="background-color: rgb(97, 95, 95);" selected>Advertisement</mat-chip>
            <mat-chip *ngIf="cust[col.key] == 1 " style="background-color: rgb(97, 95, 95); color: white;" selected>Banner</mat-chip>
          </mat-chip-list>
            <!-- <label *ngIf="cust[col.key] == 1 ">Advertisement</label>
            <label *ngIf="cust[col.key] == 0 ">Banner</label> -->
          </div>
        

        </td>
        <td>
          <span>
            <mat-icon  mat-raised-button class="EditButton" (click)="edit(cust)">edit</mat-icon>
            <mat-icon  mat-raised-button class="EditButton" (click)="deletePlan(cust)">delete</mat-icon>
            <!-- <button *ngIf="showEdit == 1" mat-raised-button class="EditButton" (click)="edit(cust)">Edit</button> -->
          
          </span>
        </td>
      </tr>
    </table>

  </div>
</div>
</div>
