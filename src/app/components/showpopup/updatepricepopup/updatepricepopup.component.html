
<form #userForm="ngForm" style="width:100%;" fxLayout="column">
  <div style="width:100%;">
   <div fxFlex="95">
     <label style="color:black; font-family: sans-serif; font-weight:normal;font-size:18px; ">Update {{nameType}} Price</label>
   </div>
   <div fxFlex="5">
     <mat-icon (click)="closeDialog()" style="color:gray">close</mat-icon>
   </div>
  </div>
  <mat-divider style="width:100%;margin-top:15px"></mat-divider>
 
   <div fxLayout="row" fxLayoutAlign="center center" style="margin-top:15px">
     <!-- <mat-form-field fxFlex="100">
       <mat-label>Name</mat-label>
       <input matInput [(ngModel)]="popup.name"
         [formControl]="formControl.name" />
       <mat-error *ngIf="formControl.name.invalid">Name is required</mat-error>
     </mat-form-field>
    -->

     <mat-form-field style="width:100%">
      <input matInput class="form-control " name="name" required [(ngModel)]="popup.name"
        #name="ngModel" pattern="[a-zA-z   ]+$" placeholder="Name" />
      <mat-error>
        <div class="form-group">
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            Name Is Requird
          </div>
        </div>
      </mat-error>
    </mat-form-field>
   </div>
 
   <div fxLayout="row" fxLayoutAlign="center center" style="margin-top:15px">
    <!-- <mat-form-field fxFlex="100">
      <mat-label>First Week Price</mat-label>
      <input matInput [(ngModel)]="popup.firstPrice"
        [formControl]="formControl.firstPrice" />
      <mat-error *ngIf="formControl.firstPrice.invalid">Price is required</mat-error>
    </mat-form-field> -->
  

    <mat-form-field style="width:100%;">
      <input matInput class="form-control " type="number" name="firstPrice" 
        id="firstPrice" required [(ngModel)]="popup.firstPrice" #firstPrice="ngModel" pattern="[0-9. ]+$"
        placeholder="First Week Price" />
      <mat-error>
        <div class="form-group">
          <div *ngIf="firstPrice.invalid && (firstPrice.dirty || firstPrice.touched)">
            Price Is Requird
          </div>
        </div>
      </mat-error>
    </mat-form-field>
  </div>


  <div fxLayout="row" fxLayoutAlign="center center" style="margin-top:15px">
    <mat-form-field style="width:100%;">
      <input matInput class="form-control " type="number" name="nextPrice" 
        id="nextPrice" required [(ngModel)]="popup.nextPrice" #nextPrice="ngModel" pattern="[0-9. ]+$"
        placeholder="Next Week Price" />
      <mat-error>
        <div class="form-group">
          <div *ngIf="nextPrice.invalid && (nextPrice.dirty || nextPrice.touched)">
            Price Is Requird
          </div>
        </div>
      </mat-error>
    </mat-form-field>
  
  </div>

 
   <div fxLayout="row" fxLayoutAlign="space-around" style="margin-top:25px;" fxFlex="100">
     <!-- <button color="primary" mat-raised-button (click)="submit()" class="button-content" style="font-size:13px" [disabled]="formControl.categoryName.invalid">{{buttonText}}</button> -->
     <div fxFlex="49"  fxLayoutAlign="end center">
       <button mat-raised-button (click)="closeDialog()" class="button-cancel" style="font-size:13px; width:70%"
       >CANCEL</button>
     </div>
     <div fxFlex="3"></div>
     <div fxFlex="48" fxLayoutAlign="start center">
       
     <button color="primary" mat-raised-button (click)="submit()" class="button-content" style="font-size:13px; width:70%"
     [disabled]="name.invalid || firstPrice.invalid || nextPrice.invalid">UPDATE</button>
     </div>
    
 
   </div>
   </form>
