
<form #userForm="ngForm" style="width:100%;" fxLayout="column">
  <div style="width:100%;">
   <div fxFlex="95">
     <label style="color:black; font-family: sans-serif; font-weight:bold;font-size:18px; ">{{formName}} of {{allData[0].user_name}}</label>
   </div>
   <div fxFlex="5">
     <mat-icon (click)="closeDialog()" style="color:gray">close</mat-icon>
   </div>
  </div>
  <mat-divider style="width:100%;margin-top:15px"></mat-divider>


  <div  *ngFor="let item of allData" fxLayout="column" >

    <div fxFlex="100"class="row_padding" > <label  fxLayoutAlign="start start" class="cl_title_css">{{item.created | date}}</label></div>

  <div fxFlex="100" class="row_padding" >
    <div fxFlex="50">
      <label  fxLayoutAlign="start start" class="cl_title_css">Payment Title : {{item.title}}</label>
    </div>
    <div fxFlex="50">
      <label  class="cl_date_css" fxLayoutAlign="end end">Payment Id : {{item.paymentId}}</label>
    </div>
  </div>

  

  <div fxFlex="100"  class="row_padding">
    <div fxFlex="50">
      <label *ngIf="item.isSuccess==0" fxLayoutAlign="start start" class="cl_title_css">Transaction Status : <span style="color: red;">Failed</span></label>
      <label  *ngIf="item.isSuccess==1" fxLayoutAlign="start start" class="cl_title_css">Transaction Status : <span style="color: green;">Successfull</span> </label>
    </div>
    <div fxFlex="50">
      <label  class="cl_date_css" fxLayoutAlign="end end"> â‚¹ {{item.amount}}</label>
    </div>
  </div>

  <mat-divider style="width:100%;margin-top:15px"></mat-divider>

  </div>
