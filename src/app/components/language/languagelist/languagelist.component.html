<div style="width: 100%;height:95%">
  <app-table-view [dataTable]="dataArray" [itemsCount]="totalCount" [showFilter]="0" [showEdit]="1"  [currentPage]="currentPage" [columns]="columnArray" [showAdd]="1" [showDelete]="1" (deleteClicked)="delete($event)" (pageClicked)="paginate($event)" [lastPage]="lastPage" (searchClicked)="search($event)"  (addClicked)="add()" (editClicked)="edit($event)"></app-table-view>
</div>
