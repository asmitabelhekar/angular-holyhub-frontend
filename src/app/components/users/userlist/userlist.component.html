<div class="cl_div_background">

  <div class="cl_margin_top" fxLayout="row" fxLayoutAlign="start end">


    <div fxLayout="row" class="cl_div_w_h">
      <div fxLayoutAlign="start center" style="width: 40%;" class="cl_add_course_css">
        <input placeholder="Search here.." (input)="search($event)" style="background: white;width: 100%;height: 30px;"/>
        <mat-icon>search</mat-icon>
      </div>

    </div>

    <div fxLayout="row" class="cl_div_w_h" fxLayoutAlign="end end" >

      <div fxLayout="row" fxLayoutAlign="end end" (click)="add()" class="cl_add_course_css" *ngIf="showAdd == 1">
        <mat-icon>add_circle_outline</mat-icon>
        <mat-label class="cl_label_css">ADD</mat-label>
      </div>
    

      <div fxLayout="row" fxLayoutAlign="end end" class="cl_filter_css" [matMenuTriggerFor]="menu" *ngIf="showFilter == 1">
        <img src="./assets/filter_list-24px.svg" />
        <mat-label class="cl_label_css">FILTER</mat-label>
      </div>
      <mat-menu #menu="matMenu" >
       

        <mat-list>
          <mat-list-item *ngFor="let item of filterArray" (click)="filter(item.id)" >
            <!-- <img matListAvatar src="{{item.image}}" alt="..."> -->
            <h3 matLine> {{item.name}} </h3>
           
          </mat-list-item>
        </mat-list>
      
       
      </mat-menu>

    </div>
  </div>
  <mat-divider class="cl_margin_top2"></mat-divider>
  <div style="overflow-y: auto; overflow-x: hidden; width:100%;height:75vh">
  
  <div class="cl_margin_top2">

    <table>
      <tr >
        <th *ngFor="let col of columnArray">{{col.name}}</th>
        <th>Payment Logs</th>

      </tr>
      <tr  *ngFor="let cust of dataArray ;let i = index" >
        <td *ngFor="let col of columnArray" class="row_padding">
          <div  *ngIf="col.name == 'Sr No' "> {{i+1}} </div>
        <label *ngIf="col.name == 'Mobile' && cust.mobile == null " style="margin-left:20px;">-</label>
        <label *ngIf="col.key == 'totalEarning'" style="font-weight: bold;">$ {{cust[col.key]}}</label>
        <img *ngIf="col.key == 'image'  " style="width:60px; height:40px" src="{{cust.image}}" />
        <label *ngIf="col.key != 'image' && col.key !='totalEarning'" >{{cust[col.key]}}</label>
        </td>
        <td>
  <button *ngIf="showView == 1" mat-raised-button class="ViewButton" (click)="view(cust)">View</button> &nbsp; &nbsp;
  <mat-slide-toggle *ngIf="cust['isActive']==0" [checked]="false" (change)="disableComponent(cust)"></mat-slide-toggle> 
  <mat-slide-toggle *ngIf="cust['isActive']==1" [checked]="true" (change)="disableComponent(cust)"></mat-slide-toggle> 

        </td>
      
      </tr>
    </table>

  </div>
</div>
</div>
