<div style="width: 100%;height:95%">
  <app-table-view [dataTable]="dataArray" [itemsCount]="totalCount" [showFilter]="1" [showAction]="0" [showEdit]="0" (viewClicked)="view($event)" (filterClicked)="filter($event)"  [currentPage]="currentPage" [columns]="columnArray" [showAdd]="1" (inputChange)="search($event)" (pageClicked)="paginate($event)" [lastPage]="lastPage"  (addClicked)="add()" (editClicked)="edit($event)"></app-table-view>
</div>
