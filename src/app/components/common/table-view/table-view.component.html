<div class="cl_div_background">

  <div class="cl_margin_top" fxLayout="row" fxLayoutAlign="start end">


    <div fxLayout="row" class="cl_div_w_h">
      <div fxLayoutAlign="start center" style="width: 40%;" class="cl_add_course_css">
        <input placeholder="Search here.." (input)="search($event)" style="background: white;width: 100%;height: 30px;"/>
        <mat-icon>search</mat-icon>
      </div>
    </div>

    <div fxLayout="row" class="cl_div_w_h" fxLayoutAlign="end end" >

      <div fxLayout="row" fxLayoutAlign="end end" (click)="add()" class="cl_add_course_css" *ngIf="showAdd == 1">
        <mat-icon>add_circle_outline</mat-icon>
        <mat-label class="cl_label_css">ADD</mat-label>
      </div>
      <!-- <div fxLayout="row" fxLayoutAlign="end end" class="cl_css"  *ngIf="showFilter == 0">
        <mat-label style="color:white">FILTER</mat-label>
      </div> -->

      <div fxLayout="row" fxLayoutAlign="end end" class="cl_filter_css" [matMenuTriggerFor]="menu" *ngIf="showFilter == 1">
        <img src="./assets/filter_list-24px.svg" />
        <mat-label class="cl_label_css">FILTER</mat-label>
      </div>
      <mat-menu #menu="matMenu" >
        <!-- <mat-selection-list [(ngModel)]= "data">
          <mat-list-option *ngFor="let item of categoryArray" (click)="filter(item.id)">
            <img matListAvatar src="{{item.image}}" alt="...">
            <h3 matLine> {{item.name}} </h3>
          </mat-list-option>
        </mat-selection-list> -->


        <mat-list>
          <mat-list-item *ngFor="let item of categoryArray" (click)="filter(item.id)" [ngClass]="item.id == categoryId ? 'selected-category-back' : 'category-back' ">
            <img matListAvatar src="{{item.image}}" alt="...">
            <h3 matLine> {{item.name}} </h3>
           
          </mat-list-item>
        </mat-list>
      
       
      </mat-menu>

    </div>
  </div>
  <mat-divider class="cl_margin_top2"></mat-divider>

  <div class="cl_margin_top2">

    <table>
      <tr >
        <th *ngFor="let col of displayedColumns">{{col.name}}</th>
        <th *ngIf="showAction == 1">Action</th>
        <th *ngIf="showAction == 0"></th>

      </tr>
      <tr  *ngFor="let cust of dataSource | paginate: { itemsPerPage: 5, currentPage: currentPage,totalItems: itemsCount };let i = index">

        <td *ngFor="let col of displayedColumns" [ngClass]="col.name == 'Description' ? 'max-width' : 'min-width' ">
          <img *ngIf="col.key == 'image' " style="width:60px; height:40px" src="{{cust.image}}" />
          <img *ngIf="col.key == 'images' " style="width:100px; height:60px" src="{{cust.images[0]}}" />
          <label *ngIf="col.name == 'Category Name' ">{{cust[col.key]}}</label>
          <label *ngIf="col.name == 'Language Name' ">{{cust[col.key]}}</label>
          <label *ngIf="col.name == 'Name' ">{{cust[col.key]}}</label>
          <label *ngIf="col.name == 'Email' ">{{cust[col.key]}}</label>
          <label *ngIf="col.name == 'Mobile' ">{{cust[col.key]}}</label>
          <label *ngIf="col.name == 'Description' ">{{cust[col.key]}}</label>
          <label *ngIf="col.name == 'Address' ">{{cust[col.key]}}</label>

        </td>
      
        <td>
          <span>
            <button *ngIf="showEdit == 1" mat-raised-button class="EditButton" (click)="edit(cust)">Edit</button>
            &nbsp;
            <button *ngIf="showView == 1" mat-raised-button class="ViewButton" (click)="view(cust)">View</button>

            &nbsp;
            <button *ngIf="showDelete == 1" mat-raised-button class="ViewButton" (click)="delete(cust)">Delete</button>


          </span>
        </td>
      </tr>
    </table>

  </div>

  <div class="paginator-container" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" class="record-text">
        <!-- {{recordCount}} -->
    </div>
  
    <div fxLayout="row" class="paginator-content" fxLayoutAlign="center center">
        <div class="paginator-element" fxLayout="row" [ngClass]="{'selected-page': currentPage == 1}"
            (click)="paginate(1)" fxLayoutAlign="center center">
            <!-- <i class="material-icons icon-font primary">
                arrow_back_ios
            </i> -->
            <img *ngIf="currentPage == 1" src="./assets/backword.png" width="30px" height="35px">
            <img title="Go to first" *ngIf="currentPage != 1" src="./assets/Abackword.png" width="30px" height="35px">
  
  
        </div>
        <pagination-controls [maxSize]="maxSize" [directionLinks]="directionLinks" [autoHide]="autoHide"
            [responsive]="responsive" [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel"
            [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
            [screenReaderPageLabel]="labels.screenReaderPageLabel"
            [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
            (pageChange)="currentPage = $event;paginate(currentPage)">
        </pagination-controls>
  
        <div class="paginator-element" [ngClass]="{'selected-page': currentPage == lastPage - 1}"
            (click)="paginate(lastPage)" fxLayout="row" fxLayoutAlign="center center">
            <!-- <i class="material-icons icon-font primary">
                arrow_forward_ios
            </i> -->
            <img *ngIf="currentPage == lastPage - 1 " src="./assets/forword.png" width="30px" height="35px">
            <img title="Go to last" *ngIf="currentPage != lastPage - 1" src="./assets/Aforword.png" width="30px" height="35px">
  
        </div>
  
    </div>
  </div>
</div>
