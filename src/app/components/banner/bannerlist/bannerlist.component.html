<div style="width:100%;height:90vh; background-color: white;border-radius:10px;" >
  <div style="width:100%;height:2%"></div>

  <!-- <div fxLayout="row" dir="rtl"   style="height: 100px"  >
    <div  fxFlexOffset="5" fxFlex="auto" style="height: 50px; width:50px; background-color: black;"></div>
    <div  fxFlex="100"  style="height: 50px; width:50px; background-color: red;"></div>

    <div fxLayout="row" fxLayoutAlign="start end" style="padding:15px">
  
      <div fxLayout="row" class="cl_div_w_h">
        <div fxLayoutAlign="start center" style="width: 40%;" class="cl_add_course_css1">
          <input placeholder="Search here.." (input)="search($event)" style="background: white;width: 100%;height: 30px;"/>
          <mat-icon>search</mat-icon>
        </div>
  
      </div>



     



       <div fxLayout="row" class="cl_div_w_h" fxLayoutAlign="end end" >
<!-- 
        <div fxLayout="row" fxLayoutAlign="end end" (click)="add()" class="cl_add_course_css" >
          <mat-icon>add_circle_outline</mat-icon>
          <mat-label class="cl_label_css">ADD</mat-label>
        </div> -->
       
        <div fxLayout="row" fxLayoutAlign="end end" [matMenuTriggerFor]="menu" class="cl_filter_css" >
          <img src="./assets/filter_list-24px.svg" />
          <mat-label class="cl_label_css">Filter</mat-label>
        </div>
        <mat-menu #menu="matMenu" >
      
          <mat-list>
            <mat-list-item style="cursor: pointer;" *ngFor="let item of categoryArray" (click)="filter(item.id)" [ngClass]="item.id == categoryId ? 'selected-category-back' : 'category-back' ">
              <img matListAvatar src="{{item.image}}" alt="...">
              <h3 matLine> {{item.name}} </h3>
             
            </mat-list-item>
          </mat-list>
        
         
        </mat-menu>

        <div fxLayout="row" fxLayoutAlign="end end"  [matMenuTriggerFor]="menu1" class="cl_filter_css" >
          <img src="./assets/sort.png" />
          <mat-label class="cl_label_css">Sort</mat-label>
        </div>
  
        
        <mat-menu #menu1="matMenu" >
      
          <mat-list>
            <mat-list-item style="cursor: pointer;" *ngFor="let item of sortArray" (click)="sort(item)" >
              <!-- <img matListAvatar src="{{item.image}}" alt="..."> -->
              <h3 matLine> {{item.name}} </h3>
             
            </mat-list-item>
          </mat-list>
        </mat-menu>
  
      </div> 
  
    
    </div>
    <mat-divider class="cl_margin_top2"></mat-divider>
  
  <div style="overflow-y: auto; overflow-x: hidden; width:100%;height:70vh">
  
  
    <div  *ngFor="let item of dataArray" >
      <div fxLayout="row" class="column" style="position:relative; margin-top:15px">
        <div fxLayoutAlign="center center" style="width:100%; height:100%;">
          <div  fxLayout="column" fxLayoutAlign="start start" class="cl_div1_css bannercard">
            <img src={{item.image}} fxLayoutAlign="center center" class="cl_image_css" (click)="showAdvertisementDetail(image, item.id)"/>
           <div fxLayout="row" fxFlex="100" style="padding:18px; width:100%">
            <div fxLayout="column" fxFlex="100" style=" width:100%; height:auto">
              <!-- <label  style="font-family:sans-serif;margin-top:5px; font-size:20px" fxLayoutAlign="start start">â‚¹{{item.price}}</label> -->
    
            
              <label  fxLayoutAlign="start start" class="cl_title_css check_width">
                {{item.title}}
              </label>
             
             
              <label fxLayoutAlign="start start"  (click)="viewDetail(item)" class="cl_view_detail_css"><u>View Detail</u></label>
              
            </div>
    
            <div fxFlex="7" fxLayoutAlign="end end">
              <mat-icon style="color:gray; font-size:22px;cursor:pointer;margin-right: 15px;" (click)="editBanner(item)">edit</mat-icon>
            </div>

            <div fxFlex="7" fxLayoutAlign="end end">
              <mat-icon style="color:gray; font-size:22px;cursor:pointer;margin-left: 15px;" (click)="deleteBanner(item)"> delete </mat-icon>
            </div>

            
        
           </div>
           <div  fxLayout="row" fxLayoutAlign="start end"  >
            <label  style="margin: 0px 15px 15px 15 px;" class="cl_title_css check_width1">Total Banner Views : {{item.view_count}}</label>
            <!-- <mat-slide-toggle *ngIf="item.isActive==0" [checked]="false" (change)="disableComponent(item)"></mat-slide-toggle> -->
            <!-- <mat-slide-toggle *ngIf="item.isActive!=0" [checked]="true" (change)="disableComponent(item)"></mat-slide-toggle> -->
            </div>

            <div  fxLayout="row" fxLayoutAlign="end end">
              <mat-slide-toggle  style="margin:0px 10px 10px 10px;" *ngIf="item.isActive==0" [checked]="false" (change)="disableComponent(item)"></mat-slide-toggle>
              <mat-slide-toggle style="margin:0px 10px 10px 10px;" *ngIf="item.isActive!=0" [checked]="true" (change)="disableComponent(item)"></mat-slide-toggle>
             </div>
          
          </div>
         
        </div>
       
      </div>
      </div>
  </div>


 </div>
