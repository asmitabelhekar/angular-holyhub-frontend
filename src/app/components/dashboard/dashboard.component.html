



 <div style="overflow-y: auto; overflow-x: hidden; width:100%;height:100%">
  
    <div  *ngFor="let item of allData" >
    <div fxLayout="row" class="column main_div" (click)="redirectToDetails(item)">
    
    
        <div fxLayoutAlign="center center" style="width:100%; height:90%;">
        <div  fxLayout="column" style="cursor: pointer;" fxLayoutAlign="start start" class="cl_card_css advertisementcard">
        
            <!-- <mat-card > -->
                <div class="content_div" fxLayout="row" fxLayoutAlign="start space-around">
                    <div fxFlex="70"  fxLayoutAlign="start center">
                        <label style="font-size:35px" >
                           {{item.count}}
                        </label>
                    </div>
                    <div  fxFlex="30" fxLayoutAlign="end center"  style="margin-left: 60px;" >
                      <img src="{{item.image}}" style="width:60px; height:60px"/>
                    </div>
                </div>

                <div class="content_div" fxLayout="column" style="margin-top:30px">
                        <div style="border: 1px solid #82d9ff; width:100px"></div>
                        <h2 style="margin-top:18px">
                            {{item.title}}
                        </h2>
                 
                </div>
            <!-- </mat-card> -->
        
          
         
     
        </div>
       
      </div>
     
    </div>
    </div>
  
    </div>
